    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/assets/jquery.min.js" defer></script>
    
    <!-- https://cdnjs.com/libraries/aws-sdk -->

<body>
    <header>
        <div class="info">Chat application for streamlined communication.</div>
        <div id="user-interface">
            <button id="google-login" class="login-button" aria-label="Login using Google account">Login with Google</button>
            <!-- User display and logout button, initially hidden -->
            <span id="user-name" style="display: none;"></span>
            <button id="logout" class="logout-button" style="display: none;" aria-label="Logout of your account">Logout</button>

    </header>    
    <main>
        <section id="user-content" class="section" style="display:none;">
            <h2>Welcome, User!</h2>
            <form id="url-form">
                <label for="url-input">Enter URL:</label>
                <input type="text" id="url-input" name="url-input" required>
                <button type="submit">Submit</button>
            </form>
            <div id="pdf-viewer" style="display: none;">
                <h3 id="pdf-title">Reviewing: web-application-hosting-best-practices</h3>
                <div id="viewer">
                    <div id="image-container">
                        <img id="page-image" src="" alt="PDF Page">
                    </div>
                    <div id="text-container">
                        <pre id="page-text"></pre>
                    </div>
                </div>
                <button id="prev-page">Previous</button>
                <button id="next-page">Next</button>
            </div>
        </section>
    </main>
